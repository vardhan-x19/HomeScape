<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Stay - Airbnb</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Page Content Container -->
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl p-6 flex md:flex-row flex-col">
      
      <!-- Image Section -->
      <div class="md:w-2/5 w-full flex justify-center items-center mb-6 md:mb-0">
        <img 
          src="https://source.unsplash.com/1600x900/?house,home" 
          alt="House" 
          class="w-3/5 h-3/5 object-cover rounded-lg">
      </div>

      <!-- Text Section -->
      <div class="md:w-3/5 w-full flex flex-col justify-center px-6">
        <h1 class="text-3xl font-semibold text-gray-800">Cozy Beach House</h1>
        <p class="text-xl text-gray-600 mt-2">Location: Malibu, California</p>
        <p class="text-lg text-gray-500 mt-2">Price: $250/night</p>
        <p class="text-md text-gray-600 mt-4">
          Description: A beautiful beach house with a stunning view of the ocean. Enjoy the warmth of the sun, the cool ocean breeze, and the peaceful surroundings.
        </p>
        
        <!-- Confirm Booking Button -->
        <button class="mt-6 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg text-lg shadow-md">
          Confirm Booking
        </button>
      </div>
      
    </div>
  </div>

</body>
</html>
